<!DOCTYPE html>
<html>
	<head>
		<link href="bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="11_stylesheet_from_scratch.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
		<script src="../../../js/jQuery-2.2.3.js"></script>
		<script src="js/11_script.js"></script>
		<title>Pocketbook</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" class="logo" height="60" width="50">
			</div>
		</div>
		
		<div class="main">
			<div class="container">
				<div class="col-md-7">
					<form>
						<h1>Join Pocketbook</h1>
						<div class="form-group">
							<label for="fn">First Name</label>
							<input class="form-control" id="first_name" type="text">
						</div>
						<div class="form-group">
							<label for="sn">Surname</label>
							<input class="form-control" id="surname" type="text">
						</div>
						<div class="form-group">
							<label for="em_add">Email Address</label>
							<input class="form-control" id="email_address" type="text">
						</div>
						<div class="form-group">
							<label for="pw">Password</label>
							<input class="form-control" id="password" type="text">
						</div>
						<a class="btn">Create Account<br/></a>
					</form>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="container">
				<ul>
				<li><a href="../15_finalising_pt3/15_page_from_scratch.html">Back</a></li>

				</ul>
			</div>
		</div>

</html>
